version: 2.1

orbs:
  aws-ecr: circleci/aws-ecr@8.1
  aws-ecs: circleci/aws-ecs@3.2

workflows:
  build-and-deploy:
    jobs:
      - aws-ecr/build-and-push-image:
          repo: "${AWS_ECR_ACCOUNT_URL}"
          tag: "${CIRCLE_SHA1}"
      - aws-ecs/deploy-service-update:
          requires:
            - aws-ecr/build-and-push-image # only run this job once aws-ecr/build-and-push-image has completed
          family: "${AWS_ECR_ACCOUNT_URL}-service"
          cluster: "${AWS_ECR_ACCOUNT_URL}-cluster"
          container-image-name-updates: "container=${AWS_ECR_ACCOUNT_URL}-service,tag=${CIRCLE_SHA1}"
